<div class="my-card-wrapper">
  <div class="my-card-header">
    <span>Details</span>
    <button type="button" class="my-button" onClick="getElementById('item-details').hidden=true;"
            style="float:right;">Close</button>
  </div>
  <div class="my-card-body">
    <div>
      <h2>{{name}}</h2>
      <img src={{img}} style="max-height: 200px;" alt="" loading="lazy">
      <p>{{description}}</p>
    </div>
  </div>
