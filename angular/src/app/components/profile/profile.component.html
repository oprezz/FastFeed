<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <div class="col-sm" style="max-width: 300px;">
                <img src="/assets/empty_profile_pic.png" class="profile-pic" alt="" loading="lazy">
            </div>
            <div class="col-sm" style="max-width: 400px;">
                <div class="my-card-wrapper" style="margin-top: 10px;">
                    <div class="my-card-header">User info</div>
                    <div class="my-card-body">
                        <p class="font-weight-normal">username: {{user.username}}</p>
                        <p class="font-weight-normal">first name: {{user.firstName}}</p>
                        <p class="font-weight-normal">last name: {{user.lastName}}</p>
                        <div>
                            <ejs-schedule #scheduleObject hidden="hidden"></ejs-schedule>
                            <ejs-uploader id='ics-import' cssClass='calendar-import' style="float: right; border: transparent;"
                                          [multiple]='false' [buttons]='btnImport' [showFileList]='false'
                                          allowedExtensions='.ics' (selected)='onButtonClickedImport($event)'></ejs-uploader>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- preferences -->
        <div class="col-xl-8">
            <app-preferences></app-preferences>
        </div>
    </div>
</div>
