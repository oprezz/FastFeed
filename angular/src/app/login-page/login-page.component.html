<div class="container-fluid bg_color">
	<div class="row navbar navbar-expand-md navbarFF ">
		<div class="col-6 col-sm-8">
			<nav class="">
				<a class="navbar-brand" href="#">
					<img src="./assets/FastFeedLogo.png" height="30px" class="d-inline-block align-top" alt="" loading="lazy">
				</a>
			</nav>		
		</div>
		<div class="col-6 col-sm-4">
			<div class="profile-div">
				<a class="profile-text" href="#">
					Profile
				</a>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-6 col-sm-8">
			<div class="motto-text">
				<h1>
					Life is too short for making food choices!
				</h1>
			</div>
		</div>
		<div class="col-6 col-sm-4">
			<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
		
			<div class="form-group" [ngClass]="{ 'has-error': invalidEmail() }"> <!-- Email -->
				<label for="email" class="control-label">E-mail</label>
				<input type="text" formControlName="email" class="form-control" id="email" name="email" placeholder="your@email.com">
				<p *ngIf="invalidEmail()" id="email_error" class="help-block">{{this.serviceErrors.email || 'Invalid email address.'}}</p>
			</div>
		
			<div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }"> <!-- Password -->
				<label for="password" class="control-label">Password</label>
				<input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="*****">
				<p *ngIf="invalidPassword()" id="password_error" class="help-block">{{this.serviceErrors.password || 'Invalid password.'}}</p>
			</div>
			
			<div class="form-group has-error"> <!-- Login Button -->
				<button type="submit" class="btn btn-primary">Login</button>
				<span class="or-text">OR</span>
				<a href="/register" class="btn btn-primary">Register</a>
			</div>
		</form>	
	</div>
</div>
